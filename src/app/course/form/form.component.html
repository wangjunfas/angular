<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">添加/修改</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">课程名称</label>

        <div class="col-sm-10">
          <input type="text" [(ngModel)]="course.name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="请输入课程名称">
        </div>
      </div>

      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">课程价格</label>

        <div class="col-sm-10">
          <input type="text" [value]="course.price || ''" class="form-control" id="price" placeholder="请输入课程价格">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">课程评价</label>

        <div class="col-sm-10">
          <app-stars [writable]="false" [rating]="course.rating"></app-stars>
        </div>
      </div>

      <div class="form-group">
        <label for="desc" class="col-sm-2 control-label">课程描述</label>

        <div class="col-sm-10">
          <textarea name="" id="" cols="30" rows="10" class="form-control" id="desc" placeholder="请输入课程名称">{{course.desc}}</textarea>
        </div>
      </div>

    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button routerLink="/course" type="submit" class="btn btn-default">返回</button>
      <button (click)="handleSubmit()" type="button" class="btn btn-info pull-right">提交</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
<!-- /.box -->
